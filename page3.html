<body>
  <div class="container py-3" style="background-color: #ebf6fc;">
    <div class="mb-3">
      <label for="formFile" class="form-label"><b>Recent passport size photograph (image size less than 4MB)
        </b></label>
      <input class="form-control" type="file" id="formFile1">
      <div id="formfile1Error" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label"><b> HSC mark sheet (image, PDF or docs size less than 4MB)</b></label>
      <input class="form-control" type="file" id="formFile2">
      <div id="formfile2Error" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label"><b>SSC mark sheet (image, PDF or docs size less than 4MB)</b></label>
      <input class="form-control" type="file" id="formFile3">
      <div id="formfile3Error" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label"><b>All semesters mark sheet in a single PDF or docs (file size less than
          10MB)</b></label>
      <input class="form-control " type="file" id="formFile4">
      <div id="formfile4Error" class="text-danger"></div>
    </div>

    <div class="row mt-4">
      <div class="col-4 offset-6">
        <button type="button" class="btn btn-primary" onclick="validate2()">submit</button>
      </div>
    </div>
  </div>
</body>

<script>
  
 
  function validate2() {

    let status=true;

    document.getElementById('formfile1Error').innerHTML = ""
    document.getElementById('formfile2Error').innerHTML = ""
    document.getElementById('formfile3Error').innerHTML = ""
    document.getElementById('formfile4Error').innerHTML = ""

    if (document.getElementById("formFile1").files.length == 0) {
      document.getElementById('formfile1Error').innerHTML = "please fill the required field"
      status=false
    }

    if (document.getElementById("formFile2").files.length == 0) {
      document.getElementById('formfile2Error').innerHTML = "please fill the required field"
      status=false
    }
    if (document.getElementById("formFile3").files.length == 0) {
      document.getElementById('formfile3Error').innerHTML = "please fill the required field"
      status=false
    }
    if (document.getElementById("formFile4").files.length == 0) {
      document.getElementById('formfile4Error').innerHTML = "please fill the required field"
      status=false
    }
    if(status){
      swal("Good job!", "Form submited succesfully", "success");
    }
    else{
      swal("Can not submit", "Cheack the form", "error");
    }

  }
 

</script>
