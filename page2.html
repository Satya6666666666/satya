<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>page2</title>
</head>
<body>
    <div class="container py-2 " style="background-color: #ebf6fc;">
        <div class="row">
            <div class="col"><b>HSC Institution name </b><span class="text-danger">*</span></div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input class="form-control" type="text" placeholder="HSC " id="hscInstitutionName">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col"><b>HSC Board </b><span class="text-danger">*</span></div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <select class="form-select" aria-label="Default select example" id="hscBoard">
                    <option selected>Open this select menu</option>
                    <option value="1">CBSE</option>
                    <option value="2">ICSC</option>
                    <option value="3">State board</option>
                  </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col"> <b>HSC percentage</b> <span class="text-danger">*</span></div>
        </div>
        <div class="col-12">
                <input class="form-control" type="text" placeholder="percentage " id="hscPercentage">
        </div>
        <div class="row mt-2">
            <div class="col"><b>SSC Institution name </b><span class="text-danger">*</span></div>
        </div>
        <div class="col-12">
            <input class="form-control" type="text" placeholder="SSC institution name " id="sscInstitutionName">
        </div>
        <div class="row mt-2">
            <div class="col"><b>SSC Board </b><span class="text-red">*</span></div>
        </div>
        <div class="col-12">
            <select class="form-select" aria-label="Default select example" id="sscBoard">
                <option selected>Open this select menu</option>
                <option value="1">CBSE</option>
                <option value="2">ICSC</option>
                <option value="3">State board</option>
              </select>
        </div>
        <div class="row mt-2">
            <div class="col"><b>Score in SSC percentage</b> <span class="text-danger">*</span></div>
        </div>
        <div class="col-12">
            <input class="form-control" type="text" placeholder="SSC in percentage " id="scoreInSscPercentage">
        </div>
        <div class="row mt-2">
            <div class="col"><b>Currently pursuing </b><span class="text-danger">*</span></div>
        </div>
        <div class="col-12">
            <input class="form-control" type="text" placeholder="Currently pursuing " id="currentlyPursuing">
        </div>
        <div class="row mt-2">
            <div class="col"><b>Current educational institution name </b><span class="text-danger">*</span></div>
        </div>
        <div class="col-12">
            <input class="form-control" type="text" placeholder="Current educational institution name " id="CurrentEducationalInstitutionName ">
        </div>
        <div class="row mt-2">
            <div class="col"><b>Overall percentage </b><span class="text-danger">*</span></div>
        </div>
        <div class="col-12">
            <input class="form-control" type="text" placeholder="Overall percentage" id="overallPercentage">
        </div>
        <div class="row mt-2">
            <div class="col"><b>Current backlogs if any </b><span class="text-danger">*</span></div>
        </div>
        <div >
            <input  type="radio" >yes
        </div>
        <div >
            <input  type="radio" >no
        </div>
    </div>
</body>

</html>
