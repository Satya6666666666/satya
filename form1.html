<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>form1</title>
    <style>
        .headings {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container py-2" style="background-color: #ebf6fc;">
        <form>
            <div class="row">
                <div class="col-4 headings">NAME<span class="text-danger">*</span></div>
            </div>
            <div class="row mt-1">
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="First Name" id="firstName">
                 <div id="firstnameError" class="text-danger"></div>
                </div>

                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Last Name" id="lastName">
                    <div id="lastnameEroor" class="text-danger"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 headings">Date Of Birth<span class="text-danger">*</span></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="date" id="dateOfBirth">
                    <div id="dobError" class="text-danger"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 headings">Email<span class="text-danger">*</span></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="email" placeholder="Email Adress" id="email">
                    <div id="emailError" class="text-danger"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 headings">Father Name<span class="text-danger">*</span></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="First Name" id="fatherFirstName">
                <div id="fatherfirstnameError" class="text-danger" ></div>
                </div>
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Last Name" id="fatherLastName">
                <div id="fatherlastnameError" class="text-danger"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 headings">Mother Name<span class="text-danger">*</span></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="First Name" id="motherFirstName">
                    <div id="motherfirstnameError" class="text-danger" ></div>
                </div>
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Last Name" id="motherLastName">
                    <div id="motherlastnameError" class="text-danger" ></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 headings">Gender<span class="text-danger">*</span></div>
            </div>
            <div class="mt-1"><input type="radio" id="genderMale" name="gender" >M</div>
            <div class="mt-1"><input type="radio" id="genderFemale" name="gender" >F</div>
            <div id="genderError" class="text-danger"></div>
            <div class="row">
                <div class="col-4 headings">Nationality<span class="text-danger">*</span></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="text" placeholder="Nationality" id="nationality">
                    <div id="nationalitynameError" class="text-danger"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-5 headings">Home Address<span class="text-danger">*</span></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="text" placeholder="Strret Adress" id="homeAddress">
                    <div id="addresserror" class="text-danger"></div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <input class="form-control" type="text" placeholder=" City" id="city">
                    <div id="cityerror" class="text-danger"></div>
                </div>
                <div class="col-6">
                    <select class="form-select" aria-label="Default select example" id="country">
                        <option selected disabled>select menu</option>
                        <option value="1">INDIA</option>
                        <option value="2">AFRICA</option>
                        <option value="3">AMERICA</option>
                      </select>
                </div>
            </div>
            <div class="row">
                <div class="col-5 headings">Telephone-Home<span class="text-danger">*</span></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="number" placeholder="### ### ###" id="telephoneHome">
                </div>
            </div>
            <div class="row">
                <div class="col-5 headings">Telephone-Mobile<span class="text-danger">*</span></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="number" placeholder="### ### ###" id="telephoneMobile">
                    <div id="mobilerror" class="text-danger"></div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4 offset-6">
                    <button type="button" class="btn btn-primary" onclick="validate()">submit</button>
                </div>
            </div>
        </form>
    </div>

    
</body>
<script src="validate.js"></script>
</html>
